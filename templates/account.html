<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/static/accounts.css">
</head>

<style>
  body {
    background-image: url('/static/X4P96LXsgfeo.webp');
    background-repeat: no-repeat;
    background-size: cover;
    background-color: #000;
  }
</style>

<body>

  <div class="menu">
    <button><a type="button" class="btn btn-danger btn-sm" href="/">Главная</a></button>
    <button><a type="button" class="btn btn-danger btn-sm" href="/nofications">Уведомления</a></button>
    <button><a type="button" class="btn btn-danger btn-sm" href="/account/{{ id }}">Аккаунт</a></button>
    <button><a type="button" class="btn btn-danger btn-sm" href="/logout">Выйти</a></button>
  </div>

<div style="padding-left: 80px;">
  <div class="circle-image">
  <img src="/static/download.jpg">
</div>

<div class = "info-acc" style="display: inline-block;">

  <h1>{{ user }}</h1>

  <ul style="display: inline-block;">
    <li class = "tgit">
    <img src="/static/Telegram.webp">
    <!--  -->
    </li>

    <li class = "tgit">
      <img src="/static/github 1.png">
      <!--  -->
    </li>

    <li class = "tgit">
      <img src="/static/1488.png">
      <!--  -->
    </li>
  </ul>

  <ul style="position: absolute; top: 13%; display: inline-block; padding-left: 5px; vertical-align: center;">
    <li><a href= "{{ telegram }}" target="_blank">{{ telegram }}</a></li>
    <li><a href="{{ github }}" target="_blank">{{ github }}</a></li>
    <li><a href="/settings">settings</a></li>
  </ul>
</div>  


<div class = "about-me">
  <h1>about me</h1>
  <div class="block-about">
    <strong>{{ about }}</strong>
  </div>
</div>
</div>

<h1 class="titles">Мои Проекты</h1>

<div class = "project_container">
  {% for project in projects %}
      <div class="block">
          <div class="block-top">
              <h2>{{ project[1] }}</h2>
          </div>
          <div class="block-content">
              <ul>
                  <p><li>Тема: {{ project[2] }}</li></p>
                  <p><li id="about-proj">Описание:{{ project[3] }}</li></p>
                  <script>
                    var aboutProjs = document.querySelectorAll('#about-proj');
                
                    aboutProjs.forEach(function(aboutProj) {
                        var maxLength = 60;
                        var fullDescription = aboutProj.innerText;
                        if (fullDescription.length > maxLength) {
                            aboutProj.innerText = fullDescription.substring(0, maxLength) + "...";
                        }
                    });
                </script>
                  <span class="badge rounded-pill" style="background-color: #9d698f;">{{ project[4]}}</span>
              </ul>
          </div>
      </div>
      
  {%endfor%}
</div>


</body>
</html>
